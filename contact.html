<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <!-- Internal CSS for Google Fonts -->
    <style>
        nav,
        h2 {
            font-family: 'Permanent Marker', cursive;
        }

        Body {
            background-image: url(https://cdn.hipwallpaper.com/i/31/7/7Szqk4.jpg);
            color: aquamarine;
            font-family: 'Permanent Marker', cursive;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-info shadow-lg p-3 mb-5 mx-5 rounded-pill">
        <a class="navbar-brand text-white" href="index.html">Nolan Terpstra</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="index.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white"
                        href="https://www.linkedin.com/in/nolan-terpstra-9012741ab/">LinkedIn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="portfolio.html">Projects</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Form to complete for contact information -->
    <main class="container pb-5">
        <h2>Contact Me</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="contact-message">Leave a message:</label>
                <textarea class="form-control" id="contact-message" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-info">Send</button>
        </form>

    </main>

</body>

</html>
